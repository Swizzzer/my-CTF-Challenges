<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailong Detector Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: var(--gradient-end);
            background: rgba(245, 245, 245, 0.8);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            padding: 12px 30px;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4 fw-bold" style="color: var(--gradient-end)">
                        🐉 Nailong Detection Challenge
                    </h1>
                    
                    <form method="post" enctype="multipart/form-data">
                        <div class="upload-box p-5 rounded-3 mb-4">
                            <input type="file" name="file" class="form-control" id="fileInput" accept=".png" required>
                            <p class="text-muted mt-3 mb-0">Upload your PNG image (Max 2MB)</p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            🚀 Verify Image
                        </button>
                    </form>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger mt-4">
                                {% for message in messages %}
                                    ⚠️ {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
