<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2d, #1f1f4a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c5ce7;
            text-align: center;
        }

        .notfound-container {
            padding: 3rem;
            border: 3px solid #6c5ce7;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.3);
            position: relative;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .number-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .glow {
            animation: text-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from { text-shadow: 0 0 10px #6c5ce7; }
            to { text-shadow: 0 0 20px #6c5ce7, 0 0 30px #6c5ce7; }
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="number-icon">üï≥Ô∏è</div>
        <h2 class="glow">404 Not Found</h2>
        <p>The cosmic object you requested has disappeared from this reality.</p>
        <p>This anomaly has been recorded.</p>
    </div>
</body>
</html>
