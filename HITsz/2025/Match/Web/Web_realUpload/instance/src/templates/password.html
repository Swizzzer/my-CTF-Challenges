<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2d1a, #1f4a1f);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2ecc71;
            text-align: center;
        }

        .password-container {
            padding: 2rem;
            border: 2px solid #2ecc71;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.85);
            max-width: 500px;
            margin: 0 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .password {
            font-size: 1.5rem;
            padding: 1rem;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
            word-break: break-all;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .notice {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
